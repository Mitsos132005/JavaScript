<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #d3d3d3;">
</canvas>
<script>
let canvas = document.querySelector("#myCanvas"); 
let ctx = canvas.getContext("2d");
ctx.moveTo(200,0);
ctx.lineTo(0,100);
ctx.stroke();
</script>
</body>
</html>
