<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="300" height="300"
style="border:1px solid #000000;">
</canvas>
<script> 
let canvas = document.querySelector("#myCanvas"); 
let ctx = canvas.getContext("2d"); 
ctx.fillStyle = "#FF0000"; 
ctx.fillRect(50, 100, 75, 75); 
</script>
</body>
</html>
